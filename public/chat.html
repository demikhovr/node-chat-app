<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/img/favicon.png">
</head>
<body>
  <main class="chat">
    <div class="chat__sidebar"></div>
    <div class="chat__main">
      <div class="chat__messages messages"></div>
      <div class="compose">
        <form class="message-form">
          <input class="input-message" type="text" name="message" placeholder="Message" spellcheck="false" autocomplete="off" required>
          <button class="btn-submit" type="submit">Send</button>
          <button class="btn-location" type="button">Send location</button>
        </form>
      </div>
    </div>
  </main>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{text}}</p>
    </div>
  </script>
  <script id="location-message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>
        <a href="{{url}}" target="_blank">My current location</a>
      </p>
    </div>
  </script>
  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">Room: {{room}}</h2>
    <h3 class="list-title">Users:</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
